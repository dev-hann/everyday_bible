name: everydaybible
description: Everyday Read Bible Amen.

version: 2.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter:
  flutter_zoom_drawer:
  scroll_to_index: any

  cupertino_icons: ^1.0.2
  html: ^0.15.0
  http:
  intl:
  get: ^4.1.3
  
  # UI
  fluent_ui: ^4.0.2
    
  # Database
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  sqflite: ^2.1.0+1
  sqflite_common_ffi:
  path_provider:

  # StateManage
  flutter_bloc: 

  # Network
  dio: 

  # Utils
  equatable: 
  dartz:

  # audioplayers: ^1.1.0
  just_audio: ^0.9.29
  just_audio_mpv: any

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: 
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
flutter:
  uses-material-design: true
  fonts:
  - family: Fondamento
    fonts:
    - asset: assets/fonts/Fondamento-Regular.ttf
  - family: Norican
    fonts:
    - asset: assets/fonts/Norican-Regular.ttf

  assets:
    - assets/
    - assets/bible_db/
